    <meta charset="UTF-8">

    <title>Contact Us - Jamify Music Player</title>
    <style>
        /* Enhanced CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0d0d0d, #3b3b3b);
            color: white;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: black;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            padding-top: 10px;
        }

        

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #676866;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav a {
            color: #FEF3E2;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        .contact-content {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            color: rgb(198, 198, 201);
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .contact-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-content ul {
            list-style-type: none;
            padding: 0;
        }

        .contact-content li {
            font-size: 20px;
            margin: 10px 0;
        }

        .contact-content p {
            font-size: 18px;
            margin-top: 20px;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
